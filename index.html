<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Read Your Favorite Manga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff0077, #ff5733);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .manga-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.3) contrast(1.2);
        }
        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2;
        }
        .start-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }
        .manga-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            background: #1a1a1a;
        }
        .manga-card {
            width: 200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .manga-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .manga-card:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.934);
        }
        .manga-card:hover::before {
            opacity: 1;
        }
        .manga-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .manga-card:hover .manga-cover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MangaVerse</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Topmanga.html">Top Manga</a></li>
                <li><a href="weeklytop.html">Weekly Top</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="video-container">
        <video class="manga-video" autoplay loop muted>
            <source src="zoro-vs-king-epic-fight-4k-60fps-the-king-of-hell-one-piece-episode-1062-2160-ytshorts.savetube.me.mp4" type="video/mp4">
        </video>
        <button class="start-btn" onclick="startManga()">Start</button>
    <main id="manga-section" class="manga-section">
        <h2 class="section-title">Trending Manga</h2>
        <div class="manga-card"><a href="onepiece.html"><img src="https://i.pinimg.com/736x/c1/ef/c6/c1efc69f0624eb7c338714f34356fdea.jpg" alt="One Piece" class="manga-cover"><h3 class="manga-title">One Piece</h3></a></div>
        <div class="manga-card"><a href="naruto.html"><img src="https://th.bing.com/th/id/OIP.W0eOaGcNNFVuW23SCW5eWgHaK_?rs=1&pid=ImgDetMain" alt="Naruto" class="manga-cover"><h3 class="manga-title">Naruto</h3></a></div>
        <div class="manga-card"><a href="bleach.html"><img src="https://i.pinimg.com/originals/59/00/ea/5900ea0dd0277f813843b75190bddefc.jpg" alt="Bleach" class="manga-cover"><h3 class="manga-title">Bleach</h3></a></div>
        <div class="manga-card"><a href="berserk.html"><img src="https://th.bing.com/th/id/OIP.lrpN0c3YAAXOEbn0Ox2rgwAAAA?rs=1&pid=ImgDetMain" alt="Berserk" class="manga-cover"><h3 class="manga-title">Berserk</h3></a></div>
        <div class="manga-card"><a href="vinlandsaga.html"><img src="https://m.media-amazon.com/images/I/71xaXeBqYTL._SL1200_.jpg" alt="Vinland Saga" class="manga-cover"><h3 class="manga-title">Vinland Saga</h3></a></div>
        <div class="manga-card"><a href="vagabond.html"><img src="https://th.bing.com/th/id/OIP.k9rKH9H7ywWVWq3VEGPMpgAAAA?rs=1&pid=ImgDetMain" alt="Vagabond" class="manga-cover"><h3 class="manga-title">Vagabond</h3></a></div>
    </main>
    <script>
        function startManga() {
            document.getElementById('manga-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
