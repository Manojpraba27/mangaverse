    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ff0077, #ff5733);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .weekly-top {
            padding: 50px 20px;
            background: #1a1a1a;
        }
        .weekly-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        .manga-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .manga-card {
            width: 220px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .manga-card:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .manga-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .manga-card:hover .manga-cover {
            transform: scale(1.05);
        }
        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5733;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .rank-1 { background: #ffd700; color: #121212; } 
        .rank-2 { background: #c0c0c0; color: #121212; } 
        .rank-3 { background: #cd7f32; color: #121212; } 
    </style>
